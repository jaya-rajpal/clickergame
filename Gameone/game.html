<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Shooter</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    body {
      text-align: center;
      background: #222;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Simple Shooter Game</h1>
  <canvas id="game" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 40,
      width: 30,
      height: 30,
      color: 'lime',
      speed: 5
    };

    const bullets = [];
    const enemies = [];

    let keys = {};
    let score = 0;

    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    function shoot() {
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        color: 'red',
        speed: 7
      });
    }

    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - 30),
        y: -30,
        width: 30,
        height: 30,
        color: 'cyan',
        speed: 2 + Math.random() * 2
      });
    }

    setInterval(spawnEnemy, 1000); // Spawn enemy every second

    function update() {
      // Player movement
      if (keys['ArrowLeft']) player.x -= player.speed;
      if (keys['ArrowRight']) player.x += player.speed;
      if (keys['Space'] && !keys._shooting) {
        shoot();
        keys._shooting = true;
      }
      if (!keys['Space']) keys._shooting = false;

      // Clamp player
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Update bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bullets[i].speed;
        if (bullets[i].y < 0) bullets.splice(i, 1);
      }

      // Update enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemies[i].speed;

        // Collision check
        for (let j = bullets.length - 1; j >= 0; j--) {
          const b = bullets[j];
          const e = enemies[i];
          if (
            b.x < e.x + e.width &&
            b.x + b.width > e.x &&
            b.y < e.y + e.height &&
            b.y + b.height > e.y
          ) {
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            score++;
            break;
          }
        }

        // If enemy hits player (or passes screen)
        if (enemies[i] && enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      // Enemies
      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });

      // Score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 25);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
